  {% extends "base.html" %}

  {% block title %}Add Task{% endblock %}

  {% block content %}
  <h1>Create a Task</h1>
  <form method="post">
    <label>Title:</label>
    <input type="text" name="title" required><br>
    <label>Description:</label>
    <input type="text" name="description"><br>
    <button type="submit">Add Task</button>
  </form>
  {% endblock %}
